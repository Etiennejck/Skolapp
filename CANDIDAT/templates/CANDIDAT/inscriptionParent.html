<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<title>Skolapp</title>

        <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,700" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.css" rel="stylesheet">
		<link rel="stylesheet" href={% static "css/bootstrap/bootstrap.css"%}>
        <link rel="stylesheet" href={% static "css/animate.css"%}>
        <link rel="stylesheet" href={% static "fonts/ionicons/css/ionicons.min.css"%}>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
        <link rel="stylesheet" href={% static "fonts/flaticon/font/flaticon.css"%}>
        <link rel="stylesheet" href={% static "css/bootstrap-datepicker.css"%}>
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.18/b-1.5.2/b-colvis-1.5.2/r-2.2.2/sc-1.5.0/sl-1.2.6/datatables.min.css"/>
        <link rel="stylesheet" href={% static "scss/validTheme.scss"%}>
        <link rel="stylesheet" href={% static "scss/helpers.scss"%}>
        <link rel="stylesheet" href={% static "scss/style.scss"%}>
        <link rel="stylesheet" href={% static "css/formulaireBlue.css"%}>


        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-ios.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>
<body style="background-color: gray">

<div class="container">

    <div>
        <h1 id="said"> Bonjour<br> Veuillez à remplir toutes les cases </h1>
    </div>
        <div id="signupbox" style=" margin-top:50px" class="mainbox col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2">
                    <div class="panel panel-info">

                        <div class="panel-body was-validated" id="ajouter" >
                            <div id="signupform"  class="form-horizontal" role="form" >



                            <div >
                                <div class="panel-heading">
                                    <div class="panel-title" style="font-weight:600; margin-top:50px">IDENTIFICATION</div>
                                </div>

                                <div class="jumbotron-fluid">
                                <div class="jumbotron">
                                <div class="form-group">
                                    <form action="{% url 'inscriptionParent' studParent.id %}" method="post" class="form-group">
                                        {% csrf_token %}
                                        <p style="animation: alternate">{{ form.as_p }} - {{ studParent }}</p>
                                        <p style="color: #7c0214">Cliquez sur Ok lorsque tout les champs sont remplis </p>
                                        <input type="submit"  value="OK" class="btn btn-success">
                                    </form>
                                </div>
                                </div>
                            </div>

                                <div class="form-group" >
                                    <label for="register_password" class="col-md-3 control-label">Mot de passe</label>
                                    <div class="col-md-9">
                                        <input type="password" id="register_password" data-minlength="8" class="form-control" name="password" placeholder="mot de passe" required>
                                        <div class="help-block">Minimum de 8 caractere</div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="confir_password" class="col-md-3 control-label">Confirmer le mot de passe</label>
                                    <div class="col-md-9">
                                        <input type="password" id="confir_password" data-minlength="8" class="form-control" name="psw" placeholder="Entrer le même mot de passe" required>
                                    </div>
                                    <div class="help-block avec_erreur"></div>
                                </div>

                                <div class="form-group" >
                                    <!-- Boutton -->
                                    <div class="col-md-offset-3 col-md-9" style=" margin-top:20px;">
                                        <input id="btn-signup" type="submit" form="signupbox" class="btn btn-info col-md-12"><i class="icon-hand-right"></i> &nbsp S'enregister</input>
                                    </div>
                                </div>
                            </div>

                         </div>
                    </div>
         </div>
    </div>


    <script src={% static "js/jquery.min.js" %}></script>
    <script src={% static "js/popper.min.js"%}></script>
    <script src={% static "js/owl.carousel.min.js"%}></script>
    <script src={% static "js/bootstrap-datepicker.js"%}></script>
    <script src={% static "js/jquery.waypoints.min.js"%}></script>
    <script src={% static "js/jquery.easing.1.3.js"%}></script>
    <script src={% static "js/select2.min.js"%}></script>
    <script src={% static "js/main.js"%}></script>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.18/b-1.5.2/b-colvis-1.5.2/r-2.2.2/sc-1.5.0/sl-1.2.6/datatables.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script type="text/javascript">
        var ajouter = new Vue({
            delimiters: ['[[',']]'],
            el: '#ajouter',
            data: {
                nombre: 0
            },
            methods: {
                ajouter1: function () {
                    this.nombre += 1
                },
                reduire1: function () {
                    this.nombre -= 1
                }
                }
        });

        var hi = new Vue({
           el:'#hi',
            data:{
               seen: false
            },

        });
         var said = new Vue({
             delimiters: ['[[',']]'],
            el:'#said',
            data:{
                message:''
            }
         });

        $(function () {

        });

    </script>
</body>
</html>
